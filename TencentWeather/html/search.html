<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>腾讯天气-搜索</title>
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/search.css">
</head>

<body>
    <div class="main">
        <div class="header">
            <input type="text" placeholder="搜索市、区、县等">
            <p class="cancellation">取消</p>
        </div>

        <div class="list">
            <div class="history">
                <div class="top">
                    <p>历史记录</p>
                    <img src="../image/del.png" alt="">
                </div>
                <div class="list"></div>
            </div>

            <div class="history hotList">
                <div class="top">
                    <p>热门城市</p>
                </div>
                <div class="list"></div>
            </div>
        </div>

        <div class="search_list"></div>
    </div>
    <script src="../js/search.js"></script>
</body>

</html>
